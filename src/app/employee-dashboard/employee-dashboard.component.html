<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Employee Details
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstNameInput" class="form-label">First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                id="firstNameInput"
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="lastNameInput" class="form-label">Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                id="lastNameInput"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mobile Number</label
            >
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Email ID</label
            >
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Date of birth</label
            >
            <input
              type="text"
              formControlName="dateofbirth"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Street Address</label
            >
            <input
              type="text"
              formControlName="streetaddress"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 row">
            <div class="col-md-4">
              <label for="cityInput" class="form-label">City</label>
              <input
                type="text"
                formControlName="city"
                class="form-control"
                id="cityInput"
              />
            </div>

            <!-- Postal Code -->
            <div class="col-md-4">
              <label for="postalCodeInput" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                formControlName="postalcode"
                class="form-control"
                id="postalCodeInput"
              />
            </div>

            <!-- Country -->
            <div class="col-md-4">
              <label for="countryInput" class="form-label">Country</label>
              <input
                type="text"
                formControlName="country"
                class="form-control"
                id="countryInput"
              />
            </div>
          </div>
          <div class="row">
            <!-- Start of the row -->

            <div class="col-md-4 mb-3">
              <!-- each input takes up 1/3 of the row on medium screens and up -->
              <label for="skillInput" class="form-label">Skill</label>
              <input
                type="text"
                formControlName="skill"
                class="form-control"
                id="skillInput"
                aria-describedby="skillHelp"
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="yrsExpInput" class="form-label">Yrs Exp</label>
              <input
                type="text"
                formControlName="yrsexp"
                class="form-control"
                id="yrsExpInput"
                aria-describedby="yrsExpHelp"
              />
            </div>

            <div class="col-md-4 mb-3">
              <label for="seniorityRatingInput" class="form-label"
                >Seniority Rating</label
              >
              <input
                type="text"
                formControlName="seniorityrating"
                class="form-control"
                id="seniorityRatingInput"
                aria-describedby="seniorityRatingHelp"
              />
            </div>
          </div>
          <!-- End of the row -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
